<template>
    <h1 class="center"> Pictures</h1>
        <div class = "container">
            <div class="card topMargin">
                <div class="card-body">
                    <div class="row">
                                 
                    <span class="col">
                    <span class=" rightMargin pull-right"><i click.trigger="createMypic()" class="fa fa-camera" aria-hidden="true"></i></span>
                    <span class = " rightMargin pull-right" ><i click.trigger="back()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>

                </span>
            </div>
<div show.bind="mypic.mypicsArray.length">
    <table class="table">
        <thead>
            <tr>
                <th>Photo</th>
                <th>MyPic</th>
                <th>Description</th>                						
                <th>Edit</th>						
            </tr>
        </thead>
    <tbody>
           <tr repeat.for = "mypic of mypic.mypicsArray">
                <td><a href="http://localhost:5000/uploads/${user._id}/${mypic.file.filename}" target="_blank"><img src ="http://localhost:5000/uploads/${user._id}/${mypic.file.fileName}" alt=${mypic.file.originalName} class="img-thumbnail" style ="width: 150px"></a></th>
                    <td>${mypic.mypic} </td>
                    <td>${mypic.description}</td>
                </td>

<td>
        <i click.trigger="editMypic(mypic)" class="fa fa-pencil rightMargin" aria-hidden="true"></i>
        <i click.trigger="deleteMypic(mypic)"class="fa fa-trash rightMargin" aria-hidden="true"></i>  
</td>												
</tr>
</tbody>
</table>
</div>    
<div show.bind="!mypic.mypicsArray.length">
<h2>Apparently, you don't have any photos! Add some now!</h2>
</template>
