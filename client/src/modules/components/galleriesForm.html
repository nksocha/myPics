<template>
    <div class = "container">
        <div class="card topMargin">
            <div class="card-body">
                
            </div>
        </div>	
        <form>
            <div class="form-group topMargin">
                  <label for="galleriesInput">Galleries Name *</label>
                  <input value.bind="galleriesObj.galleries" type="text" class="form-control" id="galleriesInput" aria-describedby="galleriesHelp" 
                    placeholder="Enter Galleries Name">
                  <small id="galleriesHelp" class="form-text text-muted">
                    A short name for the galleries.</small>
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <textarea value.bind="galleriesObj.description" type="text" class="form-control" 
                id="descriptionInput" aria-describedby="descriptionHelp" 
                placeholder="Enter Description"></textarea>
                <small id="descriptionHelp" class="form-text text-muted">
                A longer description if required.</small>
            </div>
      
                <div class="form-group">
                    <label for="createDateInput">Date Created *</label>
                    <flat-picker value.bind="galleriesObj.dateCreate"></flat-picker>
                    <small id="createDateHelp" class="form-text text-muted">
                The date to galleries is created.</small>
                </div>  
            </form>
        </div>

    </div> 
    <button click.trigger="saveGalleries()" class="btn btn-primary topMargin">Save</button>
</template>
