<template>
    <div class="card topMargin">
        <div class="card-body">
            <span><i click.trigger="back()" class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></span>
        </div>
    </div>	
    <form>
        <div class="form-group topMargin">
              <label for="mypicInput">mypic *</label>
              <input value.bind="mypicObj.mypic" type="text" class="form-control" id="mypicInput" aria-describedby="mypicHelp" 
                placeholder="Enter mypic">
              <small id="mypicHelp" class="form-text text-muted">
                A short name for the mypic.</small>
        </div>
        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea value.bind="mypicObj.description" type="text" class="form-control" 
            id="descriptionInput" aria-describedby="descriptionHelp" 
            placeholder="Enter Description"></textarea>
            <small id="descriptionHelp" class="form-text text-muted">
            A longer description if required.</small>
        </div>
<div class="form-group">
        <div class="row">
        <div class="col">
            <label class="btn btn-secondary">
                    Browse for files&hellip; <input type="file" 
                    style="display: none;" 
                    change.delegate="changeFiles()" files.bind="files">
            </label>
            <small id="fileHelp" class="form-text text-muted">
                    Upload any files that will be useful.</small>
        </div>	
        <div class="col-8">
            <ul>
                <li repeat.for="file of filesToUpload" class="list-group-item">
                    ${file.name}<span click.delegate="removeFile($index)" 
                    class="pull-right"><i class="fa fa-trash" aria-hidden="true">
                    </i></span></li>
            </ul>
        </div>
    </div>

                <button click.trigger="savemypic()" class="btn btn-primary topMargin">Save</button>
            </form>
        </template>
